<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Virual Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://dataideas.de/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/main.min.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="black-keys">
                <kbd>W</kbd>
                <kbd>E</kbd>
                <kbd>T</kbd>
                <kbd>Y</kbd>
                <kbd>U</kbd>
            </div>
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
